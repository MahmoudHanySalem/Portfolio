<main>
    <div class="work-body justify-content-between">
        <div class="top d-flex flex-column-reverse flex-lg-row gap-5 ">
            <div class="top-left d-flex flex-column">
                <div class="project-number">
                    0{{currentIndex+1}}
                </div>
                <div class="name">
                    {{projects[currentIndex].title}}
                </div>
                <div class="role">
                    Role: {{projects[currentIndex].role}}
                </div>
                <p class="description">
                    {{projects[currentIndex].description}}
                </p>
                <div class="tech-box">
                    <span class="tech-head">Technologies Used:</span>
                    <ul class="techs d-flex gap-2">
                        @for(tech of projects[currentIndex].technologies;track $index){
                            <li class="tech">
                                {{tech}}
                            </li>
                        }
                    </ul>
                </div>
                <a [href]="projects[currentIndex].link" target="_blank" class="repo-link">
                    GitHub Repo
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-external-link" aria-hidden="true"><path d="M15 3h6v6"></path><path d="M10 14 21 3"></path><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path></svg>
                </a>
            </div>
            <div class="top-right">
                <img [src]="projects[currentIndex].img" alt="project img">
            </div>
        </div>
        <div class="bot d-flex justify-content-center">
            <div class="switch-cont d-flex gap-3 align-items-center">
                <button class="switch-btn" id="prev" (click)="prevProject()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-chevron-left" aria-hidden="true">
                        <path d="m15 18-6-6 6-6"></path>
                    </svg>
                </button>
                <div class="points d-flex gap-1 align-content-center">
                    @for(project of projects;track $index){
                        <div class="point"  [class.active-point]="$index === currentIndex">
                        </div>
                    }
                </div>
                <button class="switch-btn" id="next" (click)="nextProject()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-chevron-right" aria-hidden="true">
                        <path d="m9 18 6-6-6-6"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</main>
